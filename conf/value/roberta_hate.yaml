defaults:
  - base_value
  - _self_

llm_params:
  model_name: "roberta-hate-speech"
  checkpoint: 'facebook/roberta-hate-speech-dynabench-r4-target'
  classification: true
  lora_params:
    warmstart: false
    lora_checkpoint: null
    lora_config:
      r: 8
      lora_alpha: 16
      bias: "none"
      target_modules:
        - lm_head
      task_type: "SEQ_CLS"
prompt_manager:
  prompt_template: 
    - key: system_message
      msg: "<s>"
    - key: hyper_instruct
      msg: "{instruct}"  # loaded from context
    - key: suffix
      msg: "{suffix}"  # loaded from context